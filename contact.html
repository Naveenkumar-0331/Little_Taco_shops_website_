                        <label for="name">Name:</label>

                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" placeholder="type your message here" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>

                <button type="reset">reset</button>
